{% extends 'inc/base.html' %}

{% load static %}
{% block content %}
<legend>Log In</legend>
<div class="col-9">
	<form>
		<div class="form-group">
			<label for="userLogin">Login</label>
            <input class="form-control" type="text" id="userLogin" placeholder="Username" required>
		</div>
          <div class="form-group">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="userEmail" placeholder="email@server.com" required>
        </div>
		<div class="form-group">
			<label for="userName">Name</label>
            <input class="form-control" type="text" id="userName" placeholder="Name" required>
		</div>
		<div class="form-group">
			<label for="userPassword1">Password</label>
			<input type="password" class="form-control" id="userPassword1" placeholder="Password" required>
		</div>
		<div class="form-group">
			<label for="userPassword2">Confirm password</label>
			<input type="password" class="form-control" id="userPassword2" placeholder="Password">
		</div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Choose avatar</label>
            <input type="file" class="form-control-file" id="userAvatar">
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary">Log in!</button>
		</div>

	</form>
	<a href='/login'>Already have an account? Log in!</a>
</div>
{% endblock content %}

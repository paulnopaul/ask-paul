{% load static %}

<nav aria-label="Page navigation example">
    <ul class="pagination" style="margin-top: 15px">
        {% for number in questions.paginator.page_range %}
            {% if questions.number == number %}
                <li class="page-item active"><a class="page-link" href="">{{ questions.number }}</a></li>
            {% else %}
                <li class="page-item"><a class="page-link" href="?page={{ number }}">{{ number }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>

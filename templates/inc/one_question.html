{% load static %}

<div class="row question-box">
    <div class="col-3">
        <img src="{% static "img/img_200.png" %}" class="question-img rounded"></img>
        {% include 'inc/vote_button.html' %}
    </div>
    <div class="col-9">
		<div class="question-title">{{ question.title }}</div>
        <div class="question-text">{{ question.text|truncatechars:270}}</div>
        <div class="row question-links">
            <div class="col question-answers">
                <a href="/question/{{ question.id }}/">answers({{ question.answers|length }})</a>
            </div>
            <div class="col question-tags">
                Tags:
                {% for tag in question.tags %}
                <a href="/tag/{{ tag }}/" class="question-tag">{{ tag }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% load static %}

<div class="like-counter btn-group-toggle" data-toggle="buttons">
	<label type="button" class="btn btn-outline-primary w-100">
		<input type="radio" name="voting" id="upvote">
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-up"
													fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd"
		 d="M7.776 5.553a.5.5 0 0 1 .448 0l6 3a.5.5 0 1 1-.448.894L8 6.56 2.224 9.447a.5.5 0 1 1-.448-.894l6-3z">
			</path>
		</svg>
	</label>
	<label class="like-count">
    {{ question.like_count }}
	</label>
	<label type="button" class="btn btn-outline-primary w-100">
		<input type="radio" name="voting" id="downvote">
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-down"
													fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd"
		 d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z">
			</path>
		</svg>
	</label>
</div>
